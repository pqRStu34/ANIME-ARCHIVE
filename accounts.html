<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css">
    <style>
        .is-hidden {
            display: none !important;
        }

        .centered {
            max-width: 400px;
            margin: 40px auto;
        }

        .or-divider {
            text-align: center;
            margin: 1.5em 0 1em 0;
            font-weight: 500;
            color: #888;
        }

        .social-btns .button {
            margin-bottom: 0.5em;
        }
    </style>
</head>

<body>
    <div id="auth-container" class="centered box">
        <div class="tabs is-toggle is-fullwidth">
            <ul>
                <li id="tab-signin" class="is-active"><a>Sign In</a></li>
                <li id="tab-signup"><a>Sign Up</a></li>
            </ul>
        </div>
        <form id="signin-form">
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" type="email" id="signin-email" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" id="signin-password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
            <div class="field is-flex is-justify-content-space-between is-align-items-center mb-2">
                <label class="checkbox">
                    <input type="checkbox" id="signin-remember">
                    Remember me
                </label>
                <a href="#" id="forgot-password-link" class="is-size-7">Forgot password?</a>
            </div>
            <button class="button is-primary is-fullwidth" type="submit">Sign In</button>
        </form>
        <div class="or-divider">or</div>
        <div class="social-btns">
            <button id="signin-google" class="button is-danger is-fullwidth mb-2">
                <span class="icon"><i class="fab fa-google"></i></span>
                <span>Sign in with Google</span>
            </button>
            <button id="signin-twitter" class="button is-info is-fullwidth">
                <span class="icon"><i class="fab fa-x-twitter"></i></span>
                <span>Sign in with Twitter</span>
            </button>
        </div>
        <form id="signup-form" class="is-hidden">
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" type="email" id="signup-email" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" id="signup-password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>
            <button class="button is-link is-fullwidth" type="submit">Sign Up</button>
        </form>
        <div class="or-divider is-hidden" id="signup-or-divider">or</div>
        <div class="social-btns is-hidden" id="signup-social-btns">
            <button id="signup-google" class="button is-danger is-fullwidth mb-2">
                <span class="icon"><i class="fab fa-google"></i></span>
                <span>Sign up with Google</span>
            </button>
            <button id="signup-twitter" class="button is-info is-fullwidth">
                <span class="icon"><i class="fa-brands fa-x-twitter"></i></span>
                <span>Sign up with Twitter</span>
            </button>
        </div>
        <p id="auth-message" class="has-text-danger mt-3"></p>
    </div>

    <div id="dashboard" class="centered box is-hidden">
        <h2 class="title is-4">Welcome, <span id="user-email"></span>!</h2>
        <button id="logout-btn" class="button is-danger is-fullwidth">Log Out</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCi9_Zyk4wFA8atEdds4GqFcyaf3QkPu6M",
            authDomain: "auth-1fa6a.firebaseapp.com",
            projectId: "auth-1fa6a",
            storageBucket: "auth-1fa6a.appspot.com",
            messagingSenderId: "947906064989",
            appId: "1:947906064989:web:63f42064a3b63f0a3ad3b4",
            measurementId: "G-X9ZRH67ZKH"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
    <script>
        const tabSignin = document.getElementById('tab-signin');
        const tabSignup = document.getElementById('tab-signup');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const authMessage = document.getElementById('auth-message');
        const authContainer = document.getElementById('auth-container');
        const dashboard = document.getElementById('dashboard');
        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const signinGoogleBtn = document.getElementById('signin-google');
        const signinTwitterBtn = document.getElementById('signin-twitter');
        const signupGoogleBtn = document.getElementById('signup-google');
        const signupTwitterBtn = document.getElementById('signup-twitter');
        const signupOrDivider = document.getElementById('signup-or-divider');
        const signupSocialBtns = document.getElementById('signup-social-btns');

        tabSignin.addEventListener('click', () => {
            tabSignin.classList.add('is-active');
            tabSignup.classList.remove('is-active');
            signinForm.classList.remove('is-hidden');
            signupForm.classList.add('is-hidden');
            document.querySelector('.or-divider').classList.remove('is-hidden');
            document.querySelector('.social-btns').classList.remove('is-hidden');
            signupOrDivider.classList.add('is-hidden');
            signupSocialBtns.classList.add('is-hidden');
            authMessage.textContent = '';
        });

        tabSignup.addEventListener('click', () => {
            tabSignup.classList.add('is-active');
            tabSignin.classList.remove('is-active');
            signupForm.classList.remove('is-hidden');
            signinForm.classList.add('is-hidden');
            document.querySelector('.or-divider').classList.add('is-hidden');
            document.querySelector('.social-btns').classList.add('is-hidden');
            signupOrDivider.classList.remove('is-hidden');
            signupSocialBtns.classList.remove('is-hidden');
            authMessage.textContent = '';
        });

        signinForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('signin-email').value.trim();
            const password = document.getElementById('signin-password').value;
            try {
                await auth.setPersistence(
                    document.getElementById('signin-remember').checked
                        ? firebase.auth.Auth.Persistence.LOCAL
                        : firebase.auth.Auth.Persistence.SESSION
                );
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showDashboard(userCredential.user.email);
            } catch (err) {
                authMessage.textContent = err.message || 'Invalid email or password.';
            }
        });

        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                showDashboard(userCredential.user.email);
            } catch (err) {
                authMessage.textContent = err.message || 'Signup failed.';
            }
        });

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    showDashboard(result.user.email);
                })
                .catch(err => {
                    authMessage.textContent = err.message || 'Google sign in failed.';
                });
        }
        signinGoogleBtn.addEventListener('click', googleSignIn);
        signupGoogleBtn.addEventListener('click', googleSignIn);

        function twitterSignIn() {
            const provider = new firebase.auth.TwitterAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    showDashboard(result.user.email || result.user.displayName);
                })
                .catch(err => {
                    authMessage.textContent = err.message || 'Twitter sign in failed.';
                });
        }
        signinTwitterBtn.addEventListener('click', twitterSignIn);
        signupTwitterBtn.addEventListener('click', twitterSignIn);

        function showDashboard(email) {
            authContainer.classList.add('is-hidden');
            dashboard.classList.remove('is-hidden');
            userEmailSpan.textContent = email;
            authMessage.textContent = '';
        }

        logoutBtn.addEventListener('click', function () {
            auth.signOut();
        });

        auth.onAuthStateChanged(function (user) {
            if (user) {
                showDashboard(user.email || user.displayName);
            } else {
                dashboard.classList.add('is-hidden');
                authContainer.classList.remove('is-hidden');
                signinForm.reset();
                signupForm.reset();
                tabSignin.click();
            }
        });
    </script>
</body>

</html>
