<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Watch anime movies online for free. Subbed and Dubbed anime streaming with no registration." />
    <link rel="icon" type="image/png" href="weblogo.png" />
    <title>Anime Movies - Anime Streaming Testsite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: #14161a !important;
        }

        .navbar.custom-navbar {
            background-color: #00d1b2 !important;
        }

        .navbar.custom-navbar .navbar-brand,
        .navbar.custom-navbar .navbar-nav .nav-link,
        .navbar.custom-navbar .navbar-toggler,
        .navbar.custom-navbar .fa,
        .navbar.custom-navbar .fas,
        .navbar.custom-navbar .fa-solid,
        .navbar.custom-navbar .fa-2x {
            color: #14161a !important;
        }

        .footer {
            background: #16181d !important;
        }

        .neon-text,
        .footer .neon-icon {
            color: #e3e6ee !important;
        }

        .footer .disclaimer-text {
            color: #b0b3bb !important;
        }

        .movie-card {
            background: #1f2229;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            border: 2.5px solid #abb1bf;
            overflow: hidden;
            margin-bottom: 24px;
            transition: transform 0.18s, box-shadow 0.18s;
        }

        .movie-card:hover {
            transform: scale(1.04) translateY(-6px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.28), 0 2px 8px 0 #00d1b2;
            z-index: 10;
        }

        .movie-poster {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 2px solid #425277;
            background: #23262c;
        }

        .movie-poster-thumb {
            width: 64px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            background: #23262c;
            flex-shrink: 0;
        }

        .movie-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .movie-title {
            color: #ffb70f;
            font-size: 1.18rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            line-height: 1.2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .movie-meta {
            color: #00d1b2;
            font-size: 1.01rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .movie-genres {
            color: #ffb70f;
            font-size: 0.98rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .movie-desc {
            color: #b0b3bb;
            font-size: 0.97rem;
            margin-bottom: 0.1rem;
        }

        .section-title {
            color: #00d1b2;
            font-size: 2.1rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .movie-poster {
                height: 220px;
            }
        }

        @media (max-width: 600px) {
            .movie-poster {
                height: 160px;
            }
        }

        /* A-Z Navigation and List Styles */
        .az-nav-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 1.5rem;
            scrollbar-color: transparent transparent;
            scrollbar-width: thin;
        }

        .az-nav-wrapper::-webkit-scrollbar {
            height: 8px;
            background: transparent;
        }

        .az-nav-wrapper::-webkit-scrollbar-thumb {
            background: #ffb70f;
            border-radius: 4px;
        }

        .az-nav-wrapper::-webkit-scrollbar-thumb:hover {
            background: #ffb70f;
        }

        .az-btn {
            background: #23252b;
            border: 1px solid #23252b;
            color: #ffb70f;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
            text-decoration: none !important;
            box-shadow: none;
        }

        .az-btn:hover,
        .az-btn.active {
            background: #ffb70f;
            color: #14161a;
            border-color: #ffb70f;
            text-decoration: none !important;
        }

        .pagination {
            --bs-pagination-bg: #1f2229;
            --bs-pagination-border-color: #ffb70f;
            --bs-pagination-color: #ffb70f;
            --bs-pagination-hover-bg: #23252b;
            --bs-pagination-hover-color: #14161a;
            --bs-pagination-active-bg: #ffb70f;
            --bs-pagination-active-border-color: #ffb70f;
            --bs-pagination-active-color: #14161a;
            --bs-pagination-disabled-bg: #23262c;
            --bs-pagination-disabled-color: #888;
            --bs-pagination-focus-box-shadow: none;
        }

        .pagination .page-link {
            background: var(--bs-pagination-bg) !important;
            color: var(--bs-pagination-color) !important;
            border: 1px solid var(--bs-pagination-border-color) !important;
            border-radius: 0.4rem !important;
            margin: 0 2px;
            transition: background 0.15s, color 0.15s;
        }

        .pagination .page-link:hover {
            background: var(--bs-pagination-hover-bg) !important;
            color: var(--bs-pagination-hover-color) !important;
        }

        .pagination .page-item.active .page-link {
            background: var(--bs-pagination-active-bg) !important;
            color: var(--bs-pagination-active-color) !important;
            border-color: var(--bs-pagination-active-border-color) !important;
        }

        .pagination .page-item.disabled .page-link {
            background: var(--bs-pagination-disabled-bg) !important;
            color: var(--bs-pagination-disabled-color) !important;
            border-color: var(--bs-pagination-border-color) !important;
        }

        .series-list {
            margin-top: 1.5rem;
        }

        .list-group-item {
            background: #23262c;
            border: none;
            border-radius: 14px;
            color: #ffb70f;
            padding: 1.25rem 1.25rem 1rem 1.25rem;
            position: relative;
            margin-bottom: 0.65rem;
            display: flex;
            align-items: flex-start;
            gap: 1.1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
        }

        .series-title-link {
            color: #ffb70f;
            font-weight: 500;
            text-decoration: none;
        }

        .series-title-link:hover {
            text-decoration: underline;
        }

        h1.mb-4.text-center {
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffb70f;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Add this CSS style for clickable cards */
        .clickable-movie-card a:hover {
            background: #23252b;
        }

        .clickable-movie-card {
            cursor: pointer;
            transition: background 0.18s;
        }

        .clickable-movie-card:hover {
            background: #23252b;
        }

        /* Overlay to block right-click and code inspection */
        .anti-inspect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            background: rgba(0, 0, 0, 0.01);
            pointer-events: auto;
            user-select: none;
        }

        body.anti-inspect {
            overflow: hidden !important;
        }
    </style>
</head>

<body>
    <div id="main-content">
        <section class="py-5">
            <div class="container py-4">
                <h1 class="mb-4 text-center" style="font-weight:700; letter-spacing:1px; color:#ffb70f;">Movies</h1>
                <div class="d-flex flex-row mb-3" style="gap:0.5rem; align-items:baseline;">
                    <div id="all-btn-bar" style="margin-bottom:-0.2rem;"></div>
                    <div class="az-nav-wrapper flex-grow-1" style="margin-bottom:0;">
                        <div class="az-nav" id="az-nav"></div>
                    </div>
                </div>
                <div id="movies-list" class="series-list"></div>
                <nav id="pagination-nav" class="d-flex justify-content-center mt-4"></nav>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- A-Z Bar and Grouping Logic for Movies (series.html style) with All and Pagination ---
        const AZ = [
            "#",
            ...Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i)),
        ];
        let movieGroups = {};
        let currentLetter = "All"; // Default to 'All' on load
        let currentPage = 1;
        const pageSize = 50;
        // Example movies array (replace with fetch if you want to load from a file)
        let moviesArr = [];

        // Load movies from movieslist.json
        async function loadMovies() {
            try {
                const response = await fetch('movieslist.json');
                const data = await response.json();
                moviesArr = (data || []);
                groupMovies();
                renderAllBtn();
                renderAZNav();
                renderMoviesList();
            } catch (e) {
                document.getElementById('movies-list').innerHTML = '<div class="text-danger">Failed to load movies.</div>';
            }
        }

        // Group movies by first letter
        function groupMovies() {
            movieGroups = {};
            moviesArr.forEach((movie) => {
                let letter = (movie.title || "").charAt(0).toUpperCase();
                if (!/[A-Z]/.test(letter)) letter = "#";
                if (!movieGroups[letter]) movieGroups[letter] = [];
                movieGroups[letter].push(movie);
            });
        }
        // Render All button
        function renderAllBtn() {
            const allBar = document.getElementById("all-btn-bar");
            allBar.innerHTML = '';
            const btn = document.createElement("button");
            btn.className = "az-btn btn" + (currentLetter === "All" ? " active" : "");
            btn.textContent = "All";
            btn.type = "button";
            btn.onclick = () => {
                currentLetter = "All";
                currentPage = 1;
                renderAllBtn();
                renderAZNav();
                renderMoviesList();
            };
            allBar.appendChild(btn);
        }
        // Render A-Z nav
        function renderAZNav() {
            const nav = document.getElementById("az-nav");
            nav.innerHTML = "";
            AZ.forEach((letter) => {
                const btn = document.createElement("button");
                btn.className =
                    "az-btn btn" + (letter === currentLetter ? " active" : "");
                btn.textContent = letter;
                btn.type = "button";
                btn.onclick = () => {
                    currentLetter = letter;
                    currentPage = 1;
                    renderAllBtn();
                    renderAZNav();
                    renderMoviesList();
                };
                nav.appendChild(btn);
            });
        }
        // Render movies list for current letter or all
        function renderMoviesList() {
            const list = document.getElementById("movies-list");
            const paginationNav = document.getElementById("pagination-nav");
            list.innerHTML = "";
            let items = [];
            if (currentLetter === "All") {
                items = moviesArr;
            } else {
                items = movieGroups[currentLetter] || [];
                if (currentLetter === "#") {
                    items = movieGroups["#"] || [];
                }
            }
            if (items.length === 0) {
                list.innerHTML = '<div class="text-muted">No movies found.</div>';
                paginationNav.innerHTML = '';
                return;
            }
            // Pagination for All
            let paged = items;
            let pageCount = 1;
            if (currentLetter === "All") {
                pageCount = Math.ceil(items.length / pageSize);
                paged = items.slice((currentPage - 1) * pageSize, currentPage * pageSize);
            }
            const ul = document.createElement("ul");
            ul.className = "list-group";
            paged.forEach((movie) => {
                const li = document.createElement("li");
                li.className = "list-group-item clickable-movie-card";
                // Always use infoPage for the link, matching series convention
                let link = movie.infoPage;
                let cardContent = document.createElement('div');
                cardContent.style.display = 'flex';
                cardContent.style.alignItems = 'flex-start';
                cardContent.style.gap = '1.1rem';
                // Poster
                const poster = document.createElement("img");
                poster.className = "movie-poster-thumb";
                poster.src = movie.poster || 'https://bulma.io/images/placeholders/480x640.png';
                poster.alt = movie.title || "Movie Poster";
                // Info
                const info = document.createElement("div");
                info.className = "movie-info";
                // Title
                const title = document.createElement("div");
                title.className = "movie-title";
                title.textContent = movie.title || "Untitled";
                info.appendChild(title);
                // Meta (year if present)
                if (movie.year) {
                    const meta = document.createElement("div");
                    meta.className = "movie-meta";
                    meta.textContent = movie.year;
                    info.appendChild(meta);
                }
                // Genres if present
                if (movie.genres) {
                    const genres = document.createElement("div");
                    genres.className = "movie-genres";
                    genres.textContent = movie.genres;
                    info.appendChild(genres);
                }
                // Description if present
                if (movie.description) {
                    const desc = document.createElement("div");
                    desc.className = "movie-desc";
                    desc.textContent = movie.description;
                    info.appendChild(desc);
                }
                cardContent.appendChild(poster);
                cardContent.appendChild(info);
                if (link) {
                    const a = document.createElement('a');
                    a.href = link;
                    a.style.display = 'flex';
                    a.style.textDecoration = 'none';
                    a.style.color = 'inherit';
                    a.appendChild(cardContent);
                    li.appendChild(a);
                } else {
                    li.appendChild(cardContent);
                }
                ul.appendChild(li);
            });
            list.appendChild(ul);
            // Render pagination if needed
            if (currentLetter === "All" && pageCount > 1) {
                let html = `<ul class="pagination">`;
                html += `<li class="page-item${currentPage === 1 ? ' disabled' : ''}"><a class="page-link" href="#" data-page="${currentPage - 1}">&laquo;</a></li>`;
                for (let i = 1; i <= pageCount; i++) {
                    html += `<li class="page-item${i === currentPage ? ' active' : ''}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
                }
                html += `<li class="page-item${currentPage === pageCount ? ' disabled' : ''}"><a class="page-link" href="#" data-page="${currentPage + 1}">&raquo;</a></li>`;
                html += `</ul>`;
                paginationNav.innerHTML = html;
            } else {
                paginationNav.innerHTML = '';
            }
        }
        // Pagination click
        document.getElementById("pagination-nav").addEventListener("click", function (e) {
            if (e.target.classList.contains("page-link")) {
                e.preventDefault();
                const page = parseInt(e.target.getAttribute("data-page"));
                if (!isNaN(page)) {
                    currentPage = page;
                    renderMoviesList();
                }
            }
        });
        // Add anti-inspect overlay and disable right-click/long-press
        function addAntiInspectOverlay() {
            if (document.getElementById('anti-inspect-overlay')) return;
            const overlay = document.createElement('div');
            overlay.className = 'anti-inspect-overlay';
            overlay.id = 'anti-inspect-overlay';
            document.body.appendChild(overlay);
            document.body.classList.add('anti-inspect');
            // Prevent context menu
            overlay.addEventListener('contextmenu', e => e.preventDefault());
            overlay.addEventListener('mousedown', e => e.preventDefault());
            overlay.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
            overlay.addEventListener('selectstart', e => e.preventDefault());
            overlay.addEventListener('pointerdown', e => e.preventDefault());
            // Prevent context menu on document as fallback
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('selectstart', e => e.preventDefault());
            document.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
        }
        document.addEventListener('DOMContentLoaded', addAntiInspectOverlay);
        // Initial render
        // groupMovies();
        // renderAllBtn();
        // renderAZNav();
        // renderMoviesList();
        loadMovies();
    </script>
</body>

</html>
