<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shingeki no Kyojin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #191a23;
      color: #e3e6ee;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .anime-card {
      background: #181b20;
      border-radius: 22px;
      box-shadow: 0 0 24px 2px #101214;
      max-width: 420px;
      margin: 2.5rem auto 2rem auto;
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      text-align: center;
    }

    .anime-year-badge {
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
      background: #181b20cc;
      color: #ffb6d5;
      font-size: 0.92em;
      font-weight: 700;
      padding: 2px 12px;
      border-radius: 12px;
      z-index: 2;
      pointer-events: none;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #10121433;
    }

    .anime-poster {
      width: 180px;
      height: 260px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 16px #0008;
    }

    .anime-title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.7rem;
    }

    .anime-genres {
      margin-bottom: 1.1rem;
    }

    .genre-tag {
      display: inline-block;
      background: #282a3a;
      color: #b6f7ff;
      border-radius: 8px;
      font-size: 0.82em;
      padding: 0.13em 0.6em;
      margin: 0 0.13em 0.13em 0;
      border: 1px solid #3be3e3;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      text-decoration: none;
    }

    .genre-tag:hover {
      background: #209cee;
      color: #fff;
      border-color: #209cee;
      text-decoration: none;
    }

    .anime-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .anime-btn {
      flex: 1 1 0;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1em;
      padding: 0.7em 0;
      border: none;
      transition: background 0.18s;
    }

    .anime-btn.watch {
      background: #48c78e;
      color: #ffffff;
    }

    .anime-btn.watch:hover {
      background: #00d1b2;
      color: #122929;
    }

    .anime-section {
      background: #23243a;
      border-radius: 16px;
      box-shadow: 0 0 8px #209cee33;
      max-width: 420px;
      margin: 1.2rem auto 0 auto;
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
    }

    .anime-section h2 {
      font-size: 1.15rem;
      color: #ff6685;
      font-weight: 700;
      margin-bottom: 0.7rem;
    }

    .anime-section .meta-list {
      list-style: none;
      padding: 0;
      margin: 0 0 0.7rem 0;
    }

    .anime-section .meta-list li {
      margin-bottom: 0.3em;
      color: #bfc6d1;
      font-size: 1em;
    }

    .desc-card {
      max-width: 420px;
      margin: 1.5rem auto 0 auto;
      border-radius: 14px;
      padding: 1.2rem 1.1rem;
      background: #181b20;
      color: #e3e6ee;
      box-shadow: 0 0 8px #209cee33;
    }

    .desc-title {
      color: #abb1ba;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.7em;
    }

    .desc-text {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      line-clamp: 3;
      -webkit-box-orient: vertical;
      transition: all 0.2s;
    }

    .desc-text.expanded {
      overflow: visible;
      display: block;
      -webkit-line-clamp: unset;
      line-clamp: unset;
    }

    .show-more-btn {
      color: #ff6685;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      padding: 0;
      margin-top: 0.5em;
      cursor: pointer;
      font-size: 1em;
    }

    .site-note {
      color: #bfc6d1;
      font-size: 0.98em;
      margin-top: 1.2em;
      text-align: center;
    }

    .related-section {
      max-width: 900px;
      margin: 2.5rem auto 1.5rem auto;
      background: #181b20;
      border-radius: 16px;
      box-shadow: 0 0 8px #209cee33;
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
    }

    .related-title {
      color: #ff6685;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1.1rem;
      text-align: left;
    }

    .related-cards {
      display: flex;
      flex-direction: row;
      gap: 1.2rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
      scrollbar-color: #ff6685 #181b20;
    }

    .related-cards::-webkit-scrollbar {
      height: 8px;
    }

    .related-cards::-webkit-scrollbar-thumb {
      background: #ff6685;
      border-radius: 6px;
    }

    .related-cards::-webkit-scrollbar-track {
      background: #181b20;
    }

    .related-card {
      background: #22232e;
      border-radius: 12px;
      width: 120px;
      min-width: 120px;
      max-width: 120px;
      padding: 0.7rem 0.7rem 1rem 0.7rem;
      text-align: center;
      box-shadow: 0 2px 8px #10121433;
      color: #e3e6ee;
      transition: transform 0.15s;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .related-year {
      position: absolute;
      top: 6px;
      left: 8px;
      background: #181b20cc;
      color: #66d1ff;
      font-size: 0.85em;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 8px;
      z-index: 2;
      pointer-events: none;
    }

    .related-poster {
      width: 100%;
      aspect-ratio: 4/3;
      max-height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background: #181b20;
      display: block;
    }

    .related-title-card {
      font-size: 0.98em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.3em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      max-width: 100%;
    }

    .characters-section {
      max-width: 900px;
      margin: 2.5rem auto 1.5rem auto;
      background: #181b20;
      border-radius: 16px;
      box-shadow: 0 0 8px #209cee33;
      padding: 1.3rem 1.2rem 1.1rem 1.2rem;
    }

    .characters-title {
      color: #ff6685;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1.1rem;
      text-align: left;
    }

    .characters-list {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      padding: 0;
    }

    .character-row {
      display: flex;
      align-items: center;
      background: transparent;
      border-radius: 16px;
      padding: 0.5rem 0.8rem;
      margin-bottom: 0.1rem;
      min-height: 56px;
    }

    .character-pic {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
      background: #181b20;
      border: 1.5px solid #ffb6d5;
      flex-shrink: 0;
      display: block;
    }

    .character-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
      width: 100%;
    }

    .character-name {
      font-size: 1em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      max-width: 100vw;
      text-decoration: none !important;
      transition: color 0.18s;
    }

    .character-name:hover {
      text-decoration: none !important;
      color: #00d1b2 !important;
    }

    .character-role {
      font-size: 0.85em;
      color: #b6f7ff;
      background: #282a3a;
      border-radius: 7px;
      padding: 0.1em 0.7em;
      border: 1px solid #3be3e3;
      font-weight: 500;
      margin-top: 0.2em;
      display: inline-block;
      align-self: flex-start;
    }

    .character-role.supporting {
      color: #ffb70f !important;
    }

    #block-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.01);
      /* nearly transparent */
      z-index: 9999;
      cursor: not-allowed;
    }

    /* Trailer Modal Styles */
    .trailer-modal-bg {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: flex-start;
      align-items: flex-start;
      padding: 8vw 0 0 0;
      box-sizing: border-box;
    }

    .trailer-modal-bg.active {
      display: flex;
    }

    .trailer-modal-content {
      position: relative;
      background: transparent;
      border-radius: 0;
      width: calc(100vw - 6vw);
      margin: 0 auto;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 0 2vw 0;
      box-sizing: border-box;
    }

    .trailer-carousel {
      width: 100%;
      overflow-x: hidden;
      display: flex;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 2vw;
      margin-bottom: 1vw;
      scrollbar-width: none;
    }

    .trailer-carousel::-webkit-scrollbar {
      display: none;
    }

    .trailer-slide {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .trailer-modal-content iframe {
      border-radius: 18px;
      width: 100%;
      height: 56vw;
      max-width: 100%;
      max-height: 56vw;
      background: #000;
      display: block;
      box-shadow: 0 4px 24px #000a;
    }

    .trailer-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.7em;
      margin: 0.5em 0 0.2em 0;
    }

    .trailer-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #bfc6d1;
      opacity: 0.5;
      transition: background 0.2s, opacity 0.2s;
      cursor: pointer;
    }

    .trailer-dot.active {
      background: #66d1ff;
      opacity: 1;
    }

    .trailer-modal-content iframe {
      border-radius: 0;
      width: 100%;
      height: 56vw;
      max-width: 100%;
      max-height: 56vw;
      background: #000;
      display: block;
    }

    @media (max-width: 600px) {
      .trailer-modal-bg {
        padding: 8vw 0 0 0;
      }

      .trailer-modal-content {
        width: calc(100vw - 6vw);
        padding: 0 0 2vw 0;
      }

      .trailer-modal-content iframe {
        width: 100%;
        height: 56vw;
        max-width: 100%;
        max-height: 56vw;
        border-radius: 18px;
      }
    }

    .trailer-modal-close {
      position: absolute;
      top: -32px;
      right: 0;
      font-size: 2.2rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      transition: color 0.18s;
    }

    .trailer-modal-close:hover {
      color: #ff6685;
    }

    @media (max-width: 600px) {

      .anime-card,
      .anime-section,
      .desc-card {
        max-width: 98vw;
      }

      .related-section {
        max-width: 99vw;
      }

      .related-card {
        width: 36vw;
        min-width: 90px;
        max-width: 36vw;
      }

      .related-poster {
        max-height: 60px;
      }

      .related-title-card {
        font-size: 0.92em;
      }

      .character-name {
        font-size: 0.98em;
        max-width: 60vw;
      }

      .character-row {
        padding: 0.4rem 0.3rem;
      }

      .character-pic {
        width: 38px;
        height: 38px;
        margin-right: 0.7rem;
      }

      .character-role {
        font-size: 0.8em;
        padding: 0.08em 0.5em;
      }
    }
  </style>
</head>

    // Share button logic
    document.getElementById('share-btn').addEventListener('click', async function () {
      const shareData = {
        title: document.title,
        text: 'Check out this anime: ' + document.title,
        url: window.location.href
      };
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          // User cancelled or error
        }
      } else {
        // Fallback: copy URL to clipboard
        try {
          await navigator.clipboard.writeText(window.location.href);
          const btn = document.getElementById('share-btn');
          const prevTitle = btn.title;
          btn.title = 'Link copied!';
          btn.querySelector('i').style.color = '#66d1ff';
          setTimeout(() => {
            btn.title = prevTitle;
            btn.querySelector('i').style.color = '#66d1ff';
          }, 1200);
        } catch (err) {
          alert('Could not copy link.');
        }
      }

      e.preventDefault();
      showOverlay();

      this.longPressTimer = setTimeout(function () {
        e.preventDefault();

    }, { passive: false });

      clearTimeout(this.longPressTimer);

      },
      {

        role: 'Supporting',
        mal: 'https://myanimelist.net/character/46490/Annie_Leonhart'
      }
    ];
    const charactersList = document.getElementById('characters-list');
    let showAll = false;
    function renderCharacters() {
      charactersList.innerHTML = '';
      const toShow = showAll ? characters : characters.slice(0, 5);
      toShow.forEach(character => {
        const row = document.createElement('div');
        row.className = 'character-row';
        row.innerHTML = `
          <img src="${character.img}" alt="${character.name}" class="character-pic" />
          <div class="character-info">
            <a href="${character.mal}" class="character-name" target="_blank" rel="noopener noreferrer">${character.name}</a>
            <span class="character-role${character.role === 'Supporting' ? ' supporting' : ''}">${character.role}</span>
          </div>
        `;
        charactersList.appendChild(row);
      });
      // Show more/less button
      let showMoreBtn = document.getElementById('show-more-characters-btn');
      if (characters.length > 5) {
        if (!showMoreBtn) {
          showMoreBtn = document.createElement('button');
          showMoreBtn.id = 'show-more-characters-btn';
          showMoreBtn.className = 'show-more-btn';
          showMoreBtn.style.display = 'block';
          showMoreBtn.style.margin = '0.7em auto 0 auto';
          charactersList.parentNode.appendChild(showMoreBtn);
        }
        showMoreBtn.textContent = showAll ? 'Show less' : 'Show more';
        showMoreBtn.onclick = function () {
          showAll = !showAll;
          renderCharacters();
        };
        showMoreBtn.style.display = 'block';
      } else if (showMoreBtn) {
        showMoreBtn.style.display = 'none';
      }
    }
    renderCharacters();
    // --- Trailer Modal Logic ---
    // Example trailers (replace with your own or load dynamically)
    const trailers = [
      {
        url: 'https://www.youtube.com/embed/KKzmOh4SuBc',
        title: 'Attack on Titan Trailer 1'
      },
      {
        url: 'https://www.youtube.com/embed/LHtdKWJdif4',
        title: 'Attack on Titan Trailer 2'
      }
    ];
    const posterImg = document.querySelector('.anime-poster');
    const trailerModal = document.getElementById('trailer-modal');
    const trailerCloseBtn = document.getElementById('trailer-close-btn');
    const trailerCarousel = document.getElementById('trailer-carousel');
    const trailerDots = document.getElementById('trailer-dots');
    let currentTrailer = 0;

    function renderTrailers() {
      trailerCarousel.innerHTML = '';
      trailerDots.innerHTML = '';
      trailers.forEach((trailer, idx) => {
        const slide = document.createElement('div');
        slide.className = 'trailer-slide';
        const iframe = document.createElement('iframe');
        iframe.src = idx === currentTrailer ? trailer.url : '';
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('allow', 'autoplay; encrypted-media');
        iframe.title = trailer.title;
        slide.appendChild(iframe);
        trailerCarousel.appendChild(slide);

        const dot = document.createElement('span');
        dot.className = 'trailer-dot' + (idx === currentTrailer ? ' active' : '');
        dot.onclick = () => showTrailer(idx);
        trailerDots.appendChild(dot);
      });
      // Scroll to current trailer
      trailerCarousel.scrollTo({ left: currentTrailer * trailerCarousel.offsetWidth, behavior: 'smooth' });
    }

    function showTrailer(idx) {
      currentTrailer = idx;
      // Remove all iframes and re-add only the current one with src
      Array.from(trailerCarousel.children).forEach((slide, i) => {
        const iframe = slide.querySelector('iframe');
        if (i === idx) {
          iframe.src = trailers[i].url;
        } else {
          iframe.src = '';
        }
      });
      Array.from(trailerDots.children).forEach((dot, i) => {
        dot.classList.toggle('active', i === idx);
      });
      trailerCarousel.scrollTo({ left: idx * trailerCarousel.offsetWidth, behavior: 'smooth' });
    }

    posterImg.style.cursor = 'pointer';
    posterImg.addEventListener('click', function () {
      currentTrailer = 0;
      renderTrailers();
      trailerModal.classList.add('active');
    });
    function closeTrailerModal() {
      trailerModal.classList.remove('active');
      // Remove all iframe srcs to stop playback
      Array.from(trailerCarousel.querySelectorAll('iframe')).forEach(iframe => iframe.src = '');
    }
    trailerCloseBtn.addEventListener('click', closeTrailerModal);
    trailerModal.addEventListener('click', function (e) {
      if (e.target === trailerModal) closeTrailerModal();
    });
  </script>
