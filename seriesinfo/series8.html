<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Series 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #14161a;
            color: #fff;
            font-family: 'Ubuntu', Arial, sans-serif;
        }

        .series-card {
            background: #1f2229;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);

        .series-title {
            color: #00d1b2;
            font-weight: 700;
            font-size: 2rem;
        }

        .series-tags {
            margin: 1rem 0;
        }

        .series-tag {
            background: #23262c;
            color: #00d1b2;
            border-radius: 0.5rem;
            padding: 0.3em 0.9em;
            margin-right: 0.5em;
            font-size: 1em;
        }

        .series-desc {
            color: #b0b3bb;
            font-size: 1.1rem;
        }
    </style>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="series-card p-4 p-md-5 text-center">
                    <img src="../series-json/series8-poster.jpg" alt="Series 8 Poster" class="img-fluid rounded mb-4"
                        style="max-width:220px;aspect-ratio:4/3;object-fit:cover;">
                    <div class="series-title mb-2">Anime Series 8</div>
                    <div class="series-tags">
                        <span class="series-tag">Comedy</span>
