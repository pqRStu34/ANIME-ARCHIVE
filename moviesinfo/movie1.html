<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your Name.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" />
    <style>
        body {
            background: #191a23;
            color: #e3e6ee;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .anime-card {
            background: #181b20;
            border-radius: 22px;
            box-shadow: 0 0 24px 2px #101214;
            max-width: 420px;
            margin: 2.5rem auto 2rem auto;
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            position: relative;
            text-align: center;
        }

        .anime-year-badge {
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            background: #181b20cc;
            color: #ffb6d5;
            font-size: 0.92em;
            font-weight: 700;
            padding: 2px 12px;
            border-radius: 12px;
            z-index: 2;
            pointer-events: none;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #10121433;
        }

        .anime-poster {
            width: 180px;
            height: 260px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 16px #0008;
        }

        .anime-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.7rem;
        }

        .anime-genres {
            margin-bottom: 1.1rem;
        }

        .genre-tag {
            display: inline-block;
            background: #282a3a;
            color: #b6f7ff;
            border-radius: 8px;
            font-size: 0.82em;
            padding: 0.13em 0.6em;
            margin: 0 0.13em 0.13em 0;
            border: 1px solid #3be3e3;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            text-decoration: none;
        }

        .genre-tag:hover {
            background: #209cee;
            color: #fff;
            border-color: #209cee;
            text-decoration: none;
        }

        .anime-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .anime-btn {
            flex: 1 1 0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            padding: 0.7em 0;
            border: none;
            transition: background 0.18s;
        }

        .anime-btn.watch {
            background: #48c78e;
            color: #ffffff;
        }

        .anime-btn.watch:hover {
            background: #00d1b2;
            color: #122929;
        }

        .anime-section {
            background: #23243a;
            border-radius: 16px;
            box-shadow: 0 0 8px #209cee33;
            max-width: 420px;
            margin: 1.2rem auto 0 auto;
            padding: 1.3rem 1.2rem 1.1rem 1.2rem;
        }

        .anime-section h2 {
            font-size: 1.15rem;
            color: #ff6685;
            font-weight: 700;
            margin-bottom: 0.7rem;
        }

        .anime-section .meta-list {
            list-style: none;
            padding: 0;
            margin: 0 0 0.7rem 0;
        }

        .anime-section .meta-list li {
            margin-bottom: 0.3em;
            color: #bfc6d1;
            font-size: 1em;
        }

        .desc-card {
            max-width: 420px;
            margin: 1.5rem auto 0 auto;
            border-radius: 14px;
            padding: 1.2rem 1.1rem;
            background: #181b20;
            color: #e3e6ee;
            box-shadow: 0 0 8px #209cee33;
        }

        .desc-title {
            color: #abb1ba;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.7em;
        }

        .desc-text {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            transition: all 0.2s;
        }

        .desc-text.expanded {
            overflow: visible;
            display: block;
            -webkit-line-clamp: unset;
            line-clamp: unset;
        }

        .show-more-btn {
            color: #ff6685;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            padding: 0;
            margin-top: 0.5em;
            cursor: pointer;
            font-size: 1em;
        }

        .site-note {
            color: #bfc6d1;
            font-size: 0.98em;
            margin-top: 1.2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="anime-card">
        <div class="anime-year-badge">2016</div>
        <img src="https://cdn.myanimelist.net/images/anime/1823/127994l.jpg" alt="Your Name." class="anime-poster" />
        <div class="anime-title">Your Name.</div>
        <div class="anime-genres">
            <span class="genre-tag" data-genre="Romance">Romance</span>
            <span class="genre-tag" data-genre="Drama">Drama</span>
            <span class="genre-tag" data-genre="Supernatural">Supernatural</span>
        </div>
        <div class="anime-actions">
            <button class="anime-btn watch" onclick="window.location.href='../video.html?movie=movies-json/movie1'">
                <i class="fas fa-play me-2"></i> Watch now
            </button>
        </div>
    </div>
    <div class="desc-card">
        <div class="desc-title">Overview</div>
        <div id="desc-text" class="desc-text">
            Two teenagers share a profound, magical connection upon discovering they are swapping bodies. Things manage
            to become even more complicated when the boy and girl decide to meet in person.
        </div>
        <button id="show-more-btn" class="show-more-btn">Show more</button>
    </div>
    <script>
        // Show more/less for description
        const descText = document.getElementById('desc-text');
        const showMoreBtn = document.getElementById('show-more-btn');
        let expanded = false;
        showMoreBtn.addEventListener('click', function () {
            expanded = !expanded;
            if (expanded) {
                descText.classList.add('expanded');
                showMoreBtn.textContent = 'Show less';
            } else {
                descText.classList.remove('expanded');
                showMoreBtn.textContent = 'Show more';
            }
        });
        // Genre tag click handler
        document.querySelectorAll(".genre-tag").forEach((tag) => {
            tag.addEventListener("click", function () {
                const genre = this.getAttribute("data-genre");
                if (genre) {
                    window.location.href = `/index.html?genre=${encodeURIComponent(genre)}`;
                }
            });
        });
    </script>
</body>

</html>
