<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Archive - Video Player</title>
    <!-- Use Bulma CSS only -->
    <style>
        .card {
            border-radius: 8px;
            margin: 10px;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="columns is-centered">
            <div class="column is-12-mobile is-10-tablet is-8-desktop">
                <video id="player" playsinline controls crossorigin="anonymous"></video>
                <!-- Server Switcher Card -->
                <div id="switcher-card" class="card mt-4 mb-4">
                    <div class="card-content">
                        <div class="field mb-3 switcher-row">
                            <span class="switcher-label"><i class="fas fa-server fa-lg"></i></span>
                            <div id="server-switcher" class="switcher-btns"></div>
                        </div>
                        <div class="field mb-3 switcher-row">
                            <span class="switcher-label"><i class="fa-solid fa-file-audio fa-lg"></i></span>
                            <div id="mode-switcher" class="switcher-btns"></div>
                        </div>
                        <div class="field mb-1 switcher-row">
                            <span class="switcher-label"><i class="fa-solid fa-film fa-lg"></i></span>
                            <div id="quality-switcher" class="switcher-btns"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Playlist Section (Episodes, paginated, NOT hamburger) -->
        <div class="columns is-centered">
            <div class="column is-12-mobile is-10-tablet is-8-desktop">
                <div class="card">
                    <div class="card-content" style="padding: 0.5em 1em;">
                        <div class="mb-2" style="font-weight:600;">EPISODES</div>
                        <div id="playlist" class="menu"></div>
                        <nav class="pagination is-centered mt-3" role="navigation" aria-label="pagination">
                            <a class="pagination-previous" id="episodes-prev" title="Previous">
                                <span class="icon"><i class="fas fa-chevron-left"></i></span>
                            </a>
                            <a class="pagination-next" id="episodes-next" title="Next">
                                <span class="icon"><i class="fas fa-chevron-right"></i></span>
                            </a>
                            <ul class="pagination-list" id="episodes-pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Extra Content Section (OVA, Movies, etc.) as Hamburger/Collapsible -->
        <div class="columns is-centered" id="extra-content-row" style="display:none;">
            <div class="column is-12-mobile is-10-tablet is-8-desktop">
                <div class="card">
                    <div class="card-content" style="padding: 0.5em 1em;">
                        <div id="extra-content-hamburger" class="hamburger-card">
                            <div id="extra-content-hamburger-toggle" class="adv-search-toggle" style="margin-bottom:0;">
                                <span class="hamburger">
                                    <span class="bar bar1"></span>
                                    <span class="bar bar2"></span>
                                    <span class="bar bar3"></span>
                                </span>
                                <span style="font-weight:600;"> <i class="fas fa-film"></i> Extra Content (OVA, Movies,
                                    Specials)</span>
                            </div>
                            <div id="extra-content-hamburger-menu" class="hamburger-menu" style="display:none;">
                                <div id="extra-content-buttons" class="buttons is-centered"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .switcher-row {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 1em;
        }

        .switcher-label {
            min-width: 60px;
            text-align: right;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 0.3em;
        }

        .switcher-btns {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .hamburger-card {
            position: relative;
        }

        .hamburger-menu {
            position: absolute;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 4px 24px #b5b5b5;
            border-radius: 0 0 8px 8px;
            z-index: 10;
            padding: 0.5em 0.5em 0.7em 0.5em;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        .adv-search-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-size: 1.2em;
            font-weight: 700;
            color: #209cee;
            margin-bottom: 1rem;
            transition: color 0.2s;
        }

        .adv-search-toggle .hamburger {
            width: 24px;
            height: 24px;
            position: relative;
            display: inline-block;
            margin-right: 0.7em;
        }

        .adv-search-toggle .bar {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #209cee;
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .adv-search-toggle .bar1 {
            top: 4px;
        }

        .adv-search-toggle .bar2 {
            top: 10px;
        }

        .adv-search-toggle .bar3 {
            top: 16px;
        }

        .adv-search-toggle.open .bar1 {
            transform: rotate(45deg);
            top: 10px;
        }

        .adv-search-toggle.open .bar2 {
            opacity: 0;
        }

        .adv-search-toggle.open .bar3 {
            transform: rotate(-45deg);
            top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr-ads@2.0.7/dist/plyr-ads.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
    <script>
        const adTagUrl = 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=';

        let playlistData = [];
        let plyrPlayer;
        let current = { episode: 0, server: 0, mode: 'subs', quality: 0 };
        let episodesPage = 1;
        const EPISODES_PER_PAGE = 12;

        // --- Persist current state in localStorage ---
        function savePlayerState() {
            localStorage.setItem('videoPlayerState', JSON.stringify(current));
        }
        function loadPlayerState() {
            const state = localStorage.getItem('videoPlayerState');
            if (state) {
                try {
                    return JSON.parse(state);
                } catch (e) { }
            }
            return { episode: 0, server: 0, mode: 'subs', quality: 0 };
        }

        // Get series key from URL
        function getSeriesKey() {
            const params = new URLSearchParams(window.location.search);
            return params.get('series') || 'series-json/series1';
        }

        // Fetch playlist from JSON file
        async function loadPlaylist() {
            try {
                const seriesKey = getSeriesKey();
                const res = await fetch(seriesKey + '.json');
                playlistData = await res.json();
                episodesPage = 1;
                renderPlaylist();
                playEpisode(0, 0, 'subs', 0);
                renderExtraContent();
            } catch (e) {
                document.getElementById('playlist').innerHTML = '<p class="menu-label has-text-danger">Failed to load playlist.</p>';
            }
        }

        // Render playlist
        function renderPlaylist() {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = '';
            const episodes = playlistData.episodes || [];
            const start = (episodesPage - 1) * EPISODES_PER_PAGE;
            const end = start + EPISODES_PER_PAGE;
            const pageEpisodes = episodes.slice(start, end);
            const ul = document.createElement('ul');
            ul.className = 'menu-list';
            pageEpisodes.forEach((ep, idx) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = ep.title;
                a.className = (start + idx === current.episode ? 'is-active' : '');
                a.onclick = () => { playEpisode(start + idx, 0, 'subs', 0); };
                li.appendChild(a);
                ul.appendChild(li);
            });
            playlist.appendChild(ul);
            renderEpisodesPagination();
        }

        // Render episodes pagination
        function renderEpisodesPagination() {
            const episodes = playlistData.episodes || [];
            const totalPages = Math.ceil(episodes.length / EPISODES_PER_PAGE);
            const prev = document.getElementById('episodes-prev');
            const next = document.getElementById('episodes-next');
            const pagelist = document.getElementById('episodes-pagination');
            prev.disabled = episodesPage === 1;
            next.disabled = episodesPage === totalPages;
            prev.onclick = () => { if (episodesPage > 1) { episodesPage--; renderPlaylist(); } };
            next.onclick = () => { if (episodesPage < totalPages) { episodesPage++; renderPlaylist(); } };
            pagelist.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'pagination-link' + (i === episodesPage ? ' is-current' : '');
                a.textContent = i;
                a.onclick = () => { episodesPage = i; renderPlaylist(); };
                li.appendChild(a);
                pagelist.appendChild(li);
            }
        }

        // Highlight active episode
        function highlightActiveEpisode() {
            document.querySelectorAll('#playlist .menu-list a').forEach((a, idx) => {
                if (idx === current.episode) a.classList.add('is-active');
                else a.classList.remove('is-active');
            });
        }

        // Render switchers
        function renderSwitchers() {
            const ep = (playlistData.episodes || [])[current.episode];
            if (!ep) return;
            // Server Switcher
            const serverDiv = document.getElementById('server-switcher');
            serverDiv.innerHTML = '';
            ep.servers.forEach((srv, i) => {
                const btn = document.createElement('button');
                btn.className = 'button is-small' + (i === current.server ? ' is-info' : '');
                btn.textContent = srv.name;
                btn.onclick = () => playEpisode(current.episode, i, current.mode, 0);
                serverDiv.appendChild(btn);
            });
            // Mode Switcher (SUB/DUB)
            const modeDiv = document.getElementById('mode-switcher');
            modeDiv.innerHTML = '';
            const hasSubs = ep.servers[current.server].subs && ep.servers[current.server].subs.length > 0;
            const hasDubs = ep.servers[current.server].dubs && ep.servers[current.server].dubs.length > 0;
            // SUB button
            const subBtn = document.createElement('button');
            subBtn.className = 'button is-success is-outlined' + (current.mode === 'subs' ? ' is-focused' : '');
            subBtn.textContent = 'SUB';
            subBtn.disabled = !hasSubs;
            subBtn.onclick = () => hasSubs && playEpisode(current.episode, current.server, 'subs', 0);
            modeDiv.appendChild(subBtn);
            // DUB button
            const dubBtn = document.createElement('button');
            dubBtn.className = 'button is-danger is-outlined' + (current.mode === 'dubs' ? ' is-focused' : '');
            dubBtn.textContent = 'DUB';
            dubBtn.disabled = !hasDubs;
            dubBtn.onclick = () => hasDubs && playEpisode(current.episode, current.server, 'dubs', 0);
            modeDiv.appendChild(dubBtn);
            // Quality Switcher
            const qualityDiv = document.getElementById('quality-switcher');
            qualityDiv.innerHTML = '';
            const qualities = ep.servers[current.server][current.mode] || [];
            qualities.forEach((q, i) => {
                const btn = document.createElement('button');
                btn.className = 'button is-small' + (i === current.quality ? ' is-info' : '');
                btn.textContent = q.quality || `Q${i + 1}`;
                btn.onclick = () => playEpisode(current.episode, current.server, current.mode, i);
                qualityDiv.appendChild(btn);
            });
        }

        // Play episode
        function playEpisode(episodeIdx = 0, serverIdx = 0, mode = 'subs', qualityIdx = 0) {
            current = { episode: episodeIdx, server: serverIdx, mode, quality: qualityIdx };
            savePlayerState();
            highlightActiveEpisode();
            renderSwitchers();
            const ep = (playlistData.episodes || [])[episodeIdx];
            if (!ep) return;
            const server = ep.servers[serverIdx];
            const sources = server[mode] || [];
            const source = sources[qualityIdx];
            const video = document.getElementById('player');
            video.innerHTML = '';
            if (plyrPlayer && plyrPlayer.hls) {
                plyrPlayer.hls.destroy();
                plyrPlayer.hls = null;
            }
            if (source) {
                if (source.type === 'application/x-mpegURL') {
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(source.src);
                        hls.attachMedia(video);
                        plyrPlayer.hls = hls;
                        // Set Plyr source for UI (but not for playback)
                        plyrPlayer.source = {
                            type: 'video',
                            sources: [{ src: source.src, type: source.type }]
                        };
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = source.src;
                        plyrPlayer.source = {
                            type: 'video',
                            sources: [{ src: source.src, type: source.type }]
                        };
                    } else {
                        // Show error if HLS not supported
                        video.innerHTML = '<p style="color:red">HLS is not supported in this browser.</p>';
                    }
                } else {
                    const srcEl = document.createElement('source');
                    srcEl.src = source.src;
                    srcEl.type = source.type;
                    if (source.quality) srcEl.setAttribute('data-quality', source.quality);
                    video.appendChild(srcEl);
                    plyrPlayer.source = {
                        type: 'video',
                        sources: [source]
                    };
                }
            }
            if (plyrPlayer) {
                plyrPlayer.restart();
                playAdThenVideo();
            }
        }

        // Custom skip buttons for Plyr (icon only)
        function addCustomSkipButtons() {
            const controls = document.querySelector('.plyr__controls');
            if (!controls || document.querySelector('.plyr__control--skip-back')) return;
            // Skip back
            const skipBack = document.createElement('button');
            skipBack.type = 'button';
            skipBack.className = 'plyr__control plyr__control--skip plyr__control--skip-back';
            skipBack.innerHTML = '<svg width="24" height="24" fill="none"><path d="M8 12l8-8v16l-8-8z" fill="currentColor"/></svg>';
            skipBack.title = "Back 10 seconds";
            skipBack.onclick = () => { plyrPlayer.rewind(10); };
            // Skip forward
            const skipForward = document.createElement('button');
            skipForward.type = 'button';
            skipForward.className = 'plyr__control plyr__control--skip plyr__control--skip-forward';
            skipForward.innerHTML = '<svg width="24" height="24" fill="none"><path d="M16 12l-8-8v16l8-8z" fill="currentColor"/></svg>';
            skipForward.title = "Skip 10 seconds";
            skipForward.onclick = () => { plyrPlayer.forward(10); };
            // Insert after play button
            const playBtn = controls.querySelector('.plyr__control--overlaid') || controls.querySelector('.plyr__control--play');
            if (playBtn) {
                controls.insertBefore(skipBack, playBtn.nextSibling);
                controls.insertBefore(skipForward, skipBack.nextSibling);
            } else {
                controls.appendChild(skipBack);
                controls.appendChild(skipForward);
            }
        }

        // Play ad before video
        function playAdThenVideo() {
            if (plyrPlayer && plyrPlayer.ads) {
                plyrPlayer.ads.play();
            }
        }

        // Render extra content buttons (OVA, movies, etc.) if available
        function renderExtraContent() {
            const toggle = document.getElementById('extra-content-hamburger-toggle');
            const menu = document.getElementById('extra-content-hamburger-menu');
            const btnsDiv = document.getElementById('extra-content-buttons');
            btnsDiv.innerHTML = '';
            let extra = playlistData.extraContent || [];
            if (!Array.isArray(extra) || extra.length === 0) {
                menu.style.display = 'none';
                return;
            }
            extra.forEach(item => {
                const btn = document.createElement('a');
                btn.className = 'button is-info is-light';
                btn.textContent = item.label;
                btn.href = item.link;
                btn.target = '_blank';
                btnsDiv.appendChild(btn);
            });
            let open = false;
            toggle.onclick = function () {
                open = !open;
                toggle.classList.toggle('open', open);
                menu.style.display = open ? '' : 'none';
            };
            // Hide menu on click outside
            document.addEventListener('click', function hideMenu(e) {
                if (!toggle.contains(e.target) && !menu.contains(e.target)) menu.style.display = 'none', toggle.classList.remove('open');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            plyrPlayer = new Plyr('#player', {
                ads: { enabled: true, tagUrl: adTagUrl },
                controls: [
                    'play-large', 'play', 'progress', 'current-time', 'captions',
                    'pip', 'airplay', 'fullscreen'
                ],
                settings: ['quality', 'speed'],
                i18n: { quality: 'Quality' }
            });
            plyrPlayer.on('ready', addCustomSkipButtons);
            plyrPlayer.on('controlshidden', addCustomSkipButtons);
            plyrPlayer.on('controlsshown', addCustomSkipButtons);
            plyrPlayer.on('beforeplay', event => {
                if (plyrPlayer.ads) plyrPlayer.ads.play();
            });
            loadPlaylist().then(() => {
                const state = loadPlayerState();
                playEpisode(state.episode, state.server, state.mode, state.quality);
            });
        });
    </script>
</body>

</html>
