<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            border-radius: 8px;
            margin: 10px;
            /* Adds some space around the edges */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="card">

        <nav class="navbar is-primary">
            <div class="navbar-brand">
                <a class="navbar-item" href="accounts.html">
                    <span class="icon is-medium">
                        <i class="fa-solid fas fa-2x fa-circle-user"></i>
                    </span>
                </a>
                <a role="button" class="navbar-burger" data-target="navbarMenu" aria-label="menu" aria-expanded="false">

                </a>

            </div>

                    <a class="navbar-item" href="index.html">home</a>

                </div>
            </div>
        </nav>
    </div>

    <div class="card">
        <section class="section is-medium">
        </section>
    </div>

    <div class="card">
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    footer
                </p>
            </div>
        </footer>
    </div>

    <script>
        // Simple navbar toggle
        document.addEventListener('DOMContentLoaded', () => {
            const navbarBurgers = Array.from(document.querySelectorAll('.navbar-burger'));
            navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>

</html>
